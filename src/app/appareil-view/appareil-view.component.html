<div class="container">
    <h1 class="h1">Posts</h1>
    <h2 class="h2">Appareils</h2>
    <app-appareil *ngFor="let appareil of Appareils; let i = index"
                  [indexOfAppareil]="i"
                  [appareilName]="appareil.name" 
                  [appareilStatus]="appareil.status"
                  [id]="appareil.id"></app-appareil>
    <button class="btn btn-success" (click)="onOn()">Switch on all</button>
    <button class="btn btn-danger" (click)="onOff()">Switch off all</button>
  </div>
